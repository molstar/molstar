<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <title>Embedded Mol* Viewer</title>
        <style>
            #app {
                position: absolute;
                left: 100px;
                top: 100px;
                width: 800px;
                height: 600px;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="molstar.css" />
    </head>
    <body>
        <div id="app"></div>
        <div style="position: absolute; left: 10px; top: 10px; z-index: 10; background: white; padding: 5px; border: 1px solid black;">
            <button onclick="selectResidues()">Select Residues 10-50</button>
            <button onclick="clearSelection()">Clear Selection</button>
            <div id="selection-info"></div>
        </div>
        <script type="text/javascript" src="./molstar.js"></script>
        <script type="text/javascript">
            molstar.Viewer.create('app', {
                layoutIsExpanded: true,
                layoutShowControls: false,
                layoutShowRemoteState: false,
                layoutShowSequence: true,
                layoutShowLog: false,
                layoutShowLeftPanel: true,

                viewportShowExpand: true,
                viewportShowSelectionMode: false,
                viewportShowAnimation: false,

                pdbProvider: 'rcsb',
                emdbProvider: 'rcsb',
            }).then(viewer => {
                window.viewer = viewer;

                viewer.loadPdb('7bv2');

                viewer.subscribe(viewer.plugin.behaviors.interaction.hover, e => {
                    const infoElement = document.getElementById('selection-info');
                    if (!infoElement) return;

                    if (molstar.lib.structure.StructureElement.Loci.is(e.current.loci)) {
                        molstar.lib.structure.StructureElement.Loci.forEachLocation(e.current.loci, location => {
                            const props = molstar.lib.structure.StructureProperties;
                            infoElement.innerText = `Hovered Residue: ${props.chain.label_asym_id(location)} ${props.residue.label_seq_id(location)}`;
                        });
                    } else {
                        infoElement.innerText = '';
                    }
                });

                // viewer.loadEmdb('EMD-30210', { detail: 6 });
                // viewer.loadAllModelsOrAssemblyFromUrl('https://cs.litemol.org/5ire/full', 'mmcif', false, { representationParams: { theme: { globalName: 'operator-name' } } })
                // viewer.loadStructureFromUrl('my url', 'pdb', false, {
                //     representationParams: {
                //         theme: {
                //             globalName: 'uniform',
                //             globalColorParams: { value: 0xff0000 }
                //         }
                //     },
                //     label: 'my structure'
                // });
            });

            function selectResidues() {
                viewer.structureInteraction({
                    elements: { beg_auth_seq_id: 10, end_auth_seq_id: 50 },
                    action: 'select',
                });
            }

            function clearSelection() {
                viewer.structureInteraction({ action: 'select' });
            }
        </script>
    </body>
</html>
