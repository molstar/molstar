<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Mol* Plugin Wrapper</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            #app {
                position: absolute;
                left: 160px;
                top: 100px;
                width: 600px;
                height: 600px;
                border: 1px solid #ccc;
            }

            #controls {
                position: absolute;
                width: 130px;
                top: 10px;
                left: 10px;
            }

            #controls > button {
                display: block;
                width: 100%;
                text-align: left;
            }

            #controls > hr {
                margin: 5px 0;
            }

            #controls > input, #controls > select {
                width: 100%;
                display: block;
            }

            #alignment-panel {
                position: absolute;
                left: 160px;
                top: 720px;
                width: 800px;
                max-height: 300px;
                overflow: auto;
                border: 1px solid #ccc;
                background: #fff;
                padding: 10px;
                display: none;
            }

            #alignment-panel.visible {
                display: block;
            }

            #alignment-panel h4 {
                margin: 0 0 10px 0;
                padding-bottom: 5px;
                border-bottom: 1px solid #eee;
            }

            #alignment-stats {
                font-family: monospace;
                font-size: 12px;
                margin-bottom: 10px;
                padding: 8px;
                background: #f5f5f5;
                border-radius: 4px;
            }

            #alignment-content {
                font-family: 'Courier New', monospace;
                font-size: 11px;
                white-space: pre;
                overflow-x: auto;
            }

            .legend {
                margin-top: 10px;
                font-size: 11px;
                color: #666;
            }

            .legend span {
                margin-right: 15px;
            }

            .legend .blue { color: #3498db; font-weight: bold; }
            .legend .red { color: #e74c3c; font-weight: bold; }
        </style>
        <link rel="stylesheet" type="text/css" href="molstar.css" />
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <div id='controls'>
            <h3>Source</h3>
            <input type='text' id='url' placeholder='url' />
            <input type='text' id='assemblyId' placeholder='assembly id' />
            <select id='format'>
                <option value='mmcif' selected>mmCIF</option>
                <option value='pdb'>PDB</option>
            </select>
        </div>
        <div id="app"></div>
        <div id="alignment-panel">
            <h4>TM-align Structural Alignment</h4>
            <div id="alignment-stats"></div>
            <div id="alignment-content"></div>
            <div class="legend">
                <span><span class="blue">■</span> 6F34</span>
                <span><span class="red">■</span> 2A65</span>
                <span>| = identical</span>
                <span>: = aligned</span>
                <span>- = gap</span>
            </div>
        </div>
        <script>
            function $(id) { return document.getElementById(id); }

            var pdbId = '1grm', assemblyId= '1';
            var url = 'https://www.ebi.ac.uk/pdbe/static/entry/' + pdbId + '_updated.cif';
            var format = 'mmcif';

            $('url').value = url;
            $('url').onchange = function (e) { url = e.target.value; }
            $('assemblyId').value = assemblyId;
            $('assemblyId').onchange = function (e) { assemblyId = e.target.value; }
            $('format').value = format;
            $('format').onchange = function (e) { format = e.target.value; }

            BasicMolStarWrapper.init('app' /** or document.getElementById('app') */).then(() => {
                BasicMolStarWrapper.setBackground(0xffffff);
            });

            addControl('Load Asym Unit', () => BasicMolStarWrapper.load({ url: url, format: format }));
            addControl('Load Assembly', () => BasicMolStarWrapper.load({ url: url, format: format, assemblyId: assemblyId }));

            addSeparator();

            addHeader('Camera');
            addControl('Toggle Spin', () => BasicMolStarWrapper.toggleSpin());

            addSeparator();

            addHeader('Animation');

            // adjust this number to make the animation faster or slower
            // requires to "restart" the animation if changed
            BasicMolStarWrapper.animate.modelIndex.targetFps = 30;

            addControl('Play To End', () => BasicMolStarWrapper.animate.modelIndex.onceForward());
            addControl('Play To Start', () => BasicMolStarWrapper.animate.modelIndex.onceBackward());
            addControl('Play Palindrome', () => BasicMolStarWrapper.animate.modelIndex.palindrome());
            addControl('Play Loop', () => BasicMolStarWrapper.animate.modelIndex.loop());
            addControl('Stop', () => BasicMolStarWrapper.animate.modelIndex.stop());

            addHeader('Misc');

            addControl('Apply Stripes', () => BasicMolStarWrapper.coloring.applyStripes());
            addControl('Apply Custom Theme', () => BasicMolStarWrapper.coloring.applyCustomTheme());
            addControl('Default Coloring', () => BasicMolStarWrapper.coloring.applyDefault());

            addHeader('Interactivity');
            addControl('Highlight seq_id=7', () => BasicMolStarWrapper.interactivity.highlightOn());
            addControl('Clear Highlight', () => BasicMolStarWrapper.interactivity.clearHighlight());

            addHeader('Tests');

            addControl('Static Superposition', () => BasicMolStarWrapper.tests.staticSuperposition());
            addControl('Dynamic Superposition', () => BasicMolStarWrapper.tests.dynamicSuperposition());
            addControl('TM-align (6F34/2A65)', async () => {
                $('alignment-panel').classList.remove('visible');
                $('alignment-stats').innerHTML = 'Running TM-align...';
                $('alignment-content').innerHTML = '';
                $('alignment-panel').classList.add('visible');

                const result = await BasicMolStarWrapper.tests.tmAlignSuperposition();
                if (result) {
                    $('alignment-stats').innerHTML =
                        '<strong>TM-score (6F34):</strong> ' + result.tmScoreA.toFixed(5) + ' (ref: 0.67445) | ' +
                        '<strong>TM-score (2A65):</strong> ' + result.tmScoreB.toFixed(5) + ' (ref: 0.73867) | ' +
                        '<strong>RMSD:</strong> ' + result.rmsd.toFixed(2) + ' Å (ref: 4.35) | ' +
                        '<strong>Aligned:</strong> ' + result.alignedLength + ' residues (ref: 423)';
                    $('alignment-content').innerHTML = result.alignmentHtml;
                }
            });
            addControl('Validation Tooltip', () => BasicMolStarWrapper.tests.toggleValidationTooltip());

            addControl('Show Toasts', () => BasicMolStarWrapper.tests.showToasts());
            addControl('Hide Toasts', () => BasicMolStarWrapper.tests.hideToasts());

            ////////////////////////////////////////////////////////

            function addControl(label, action) {
                var btn = document.createElement('button');
                btn.onclick = action;
                btn.innerText = label;
                $('controls').appendChild(btn);
            }

            function addSeparator() {
                var hr = document.createElement('hr');
                $('controls').appendChild(hr);
            }

            function addHeader(header) {
                var h = document.createElement('h3');
                h.innerText = header;
                $('controls').appendChild(h);
            }
        </script>
    </body>
</html>
